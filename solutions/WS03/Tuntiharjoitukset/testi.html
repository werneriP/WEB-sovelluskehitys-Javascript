<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WS03 Tuntiharjoitus</title>


    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>

        <![endif]-->
</head>

<body>
    <h1 class="text-center">WS03 Tuntiharjoitus</h1>


    <p id="newData"> Uusi sisältö
    </p>
    <button id="addCont" type="button" class="btn btn-primary">Lisää sisältöä</button>

    <button id="remCont" type="button" class="btn btn-primary">Poista sisältöä</button>


    <script>
        var x = document.getElementById("addCont");
        x.addEventListener("click", hae);
        function hae() {
            var uusi = document.createElement('p');
            uusi.innerHTML = "Upouusi p-elementti sivulle";
            uusi.setAttribute('id', 'newData');
            document.body.appendChild(uusi)
        }
        var y = document.getElementById("remCont");
        y.addEventListener("click", poista);
        function poista() {
            var pois = document.getElementsByTagName('p');
            console.log(pois);
            var poista = pois[pois.length - 1];
            console.log(poista);
            document.body.removeChild(poista);
        }
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
